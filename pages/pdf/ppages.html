<script>
  var url = '/assets/pdf/1.pdf';
  var pdfDoc = null,
      pageNum = 1,
      pageRendering = false,
      pageNumPending = null,
      scale = 0.8,
      canvas = document.getElementById('canvas'),
      ctx = canvas.getContext('2d');
  function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function (page) {
          var viewport = page.getViewport(scale);
          canvas.height = viewport.height;
          canvas.width = document.querySelector('main>.z-container').offsetWidth;
  
          var renderContext = {
              canvasContext: ctx,
              viewport: viewport
          };
          var renderTask = page.render(renderContext);
          pageAdap();
          renderTask.promise.then(function () {
              pageRendering = false;
              if (pageNumPending !== null) {
                  // New page rendering is pending
                  renderPage(pageNumPending);
                  pageNumPending = null;
              }
          });
      });
      document.querySelector('.cn').textContent = pageNum;
  }
  function queueRenderPage(num) {
      if (pageRendering) {
          pageNumPending = num;
      } else {
          renderPage(num);
      }
  }
  
  function onPrevPage() {
      if (pageNum <= 1) {
          return;
      }
      pageNum--;
      queueRenderPage(pageNum);
  }
  document.querySelector('#prev').addEventListener('click', onPrevPage);
  
  function onNextPage() {
      if (pageNum >= pdfDoc.numPages) {
          return;
      }
      pageNum++;
      queueRenderPage(pageNum);
  }
  document.querySelector('#next').addEventListener('click', onNextPage);
  
  PDFJS.getDocument(url).then(function (pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.querySelector('.cc').textContent = pdfDoc.numPages;
  
      renderPage(pageNum);
  });
</script>
